
<!DOCTYPE html>
<html>
<head>
    <title>Unlock Premium Photos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            text-align: center;
        }
        .photo {
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
        }
        #unlock {
            padding: 10px 20px;
            font-size: 18px;
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Unlock Premium Photos</h1>
    <p>‚≠ê Pay with Stars to unlock 2 exclusive photos.</p>
    <button id="unlock">Unlock with Stars</button>
    <div id="premium-photos" style="display:none;">
        <img class="photo" src="photo1.jpg" alt="Premium 1">
        <img class="photo" src="photo2.jpg" alt="Premium 2">
    </div>

    <script>
        const button = document.getElementById("unlock");
        const premiumPhotos = document.getElementById("premium-photos");

        button.addEventListener("click", () => {
            // Simulate payment for now
            button.style.display = "none";
            premiumPhotos.style.display = "block";
        });
    </script>
</body>
</html>
